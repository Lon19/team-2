<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img src="https://www.gamesaid.org/wp-content/uploads/2016/08/Autistica-logo-strapline-col-2.jpg" alt="Simply Easy Learning" width="150" height="40">
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <a href="mailto:friends@autistica.org.uk" nbButton=""
         class="appearance-ghost size-medium status-primary shape-rectangle icon-start ng-star-inserted transitions"
         aria-disabled="false" tabindex="0">
        <nb-icon icon="email-outline"></nb-icon>
        <span>friends@autistica.org.uk</span>
      </a>
    </nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
